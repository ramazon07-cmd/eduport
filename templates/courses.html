{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>

<!-- =======================
Page Banner START -->
<section class="py-4">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="p-4 text-center rounded-3">
					<h1 class="m-0">Courses</h1>
					<!-- Breadcrumb -->
					<div class="d-flex justify-content-center">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb breadcrumb-dots mb-0">
								<li class="breadcrumb-item"><a href="/">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Courses</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Page Banner END -->

<!-- =======================
Page content START -->
<section class="pt-0">
	<div class="container">

		<!-- Filter bar START -->
		<form class="bg-light border p-4 rounded-3 my-4 z-index-9 position-relative" role="search" method="GET" action="{% url 'search' %}">
			<div class="row g-3">
				<!-- Input -->
				<div class="col-xl-3">
					<input class="form-control me-1" type="search" placeholder="Enter keyword" name="q">
				</div>
				<!-- Button -->
				<div class="col-xl-1">
					<button type="button" class="btn btn-primary mb-0 rounded z-index-1 w-100"><i class="fas fa-search"></i></button>
				</div>
			</div> <!-- Row END -->
		</form>
		<!-- Filter bar END -->

		<div class="row mt-3">
			<!-- Main content START -->
			<div class="col-12">

				<!-- Course Grid START -->
				<div class="row g-4">

					<!-- Card item START -->
					{% for course in courses %}
					<div class="col-sm-6 col-lg-4 col-xl-3">
						<div class="card shadow h-100">
							<!-- Image -->
							<a href="{% url 'course_detail' course.id %}"><img src="{{ course.image.url }}" class="card-img-top" alt="course image"></a>
							<!-- Card body -->
							<div class="card-body pb-0">
								<!-- Badge and favorite -->
								<div class="d-flex justify-content-between mb-2">
									<a href="#" class="badge bg-purple bg-opacity-10 text-purple">All level</a>
									{% if course.is_liked %}
									<a href="{% url 'toggle_dislike' course.id %}" class="h6 fw-light mb-0 like-btn">
									    <i class="far fa-heart text-danger"></i>
									</a>
									{% else %}
									<a href="{% url 'toggle_like' course.id %}" class="h6 fw-light mb-0 like-btn">
									    <i class="far fa-heart"></i>
									</a>
									{% endif %}
								</div>
								<!-- Title -->
								<h5 class="card-title"><a href="{% url 'course_detail' course.id %}">{{ course.name }}</a></h5>
								<!-- Rating star -->

							</div>
							<!-- Card footer -->
							<div class="card-footer pt-0 pb-3">
								<hr>
								<div class="d-flex justify-content-between">
									<span class="h6 fw-light mb-0"><i class="far fa-clock text-danger me-2"></i>{{ course.total_video_duration }}</span>
									<span class="h6 fw-light mb-0"><i class="fas fa-table text-orange me-2"></i>{{ course.lectures.count }} lectures</span>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
					<!-- Card item END -->

				</div>
				<!-- Course Grid END -->
			</div>
			<!-- Main content END -->
		</div><!-- Row END -->
	</div>
</section>
<!-- =======================
Page content END -->

<!-- =======================
Newsletter START -->
<section class="pt-0">
	<div class="container position-relative overflow-hidden">
		<!-- SVG decoration -->
		<figure class="position-absolute top-50 start-50 translate-middle ms-3">

				<path class="fill-white opacity-2" d="m496 22.999c0 10.493-8.506 18.999-18.999 18.999s-19-8.506-19-18.999 8.507-18.999 19-18.999 18.999 8.506 18.999 18.999z"/>

	</div>
</section>
<!-- =======================
Newsletter END -->

</main>

{% endblock %}
